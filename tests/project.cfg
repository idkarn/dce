type = project
includes = commands.cfg

[cfg]
name = dce
desc = dragoncore engine
cmds = cc cxx ld(out = $exe)
srcs = tests/**/* tests/*

[var]
cflags = -Wall -Wpedantic -I. -Wno-gnu-zero-variadic-macro-arguments
cxxflags =
ldflags =
ld = clang
cc = clang
cxx = clang++
bin = bin
debug = -g
exe = out/dce-tests

[macos]
ldflags = -lvulkan -lglfw3 -framework IOKit -framework Cocoa lib/dce.a

[msys]
ldflags = -lvulkan1 -lglfw lib/dce.a
ar = ar

[linux]
ldflags = -lvulkan1 -lglfw lib/dce.a
ar = ar
