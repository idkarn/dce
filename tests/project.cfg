type = project
includes = commands.cfg
depends = dcore/project.cfg # TODO

[cfg]
name = dce tests
desc = dragoncore engine tests
deps = dcore/project.cfg
cmds = cc cxx ld(out = $exe)
srcs = tests/**/* tests/* lib/*.a

[var]
cflags = -Wall -Wpedantic -I. -Wno-gnu-zero-variadic-macro-arguments
cxxflags = -Wall -Wpedantic -I.
ldflags =
ld = clang
cc = clang
cxx = clang++
bin = bin
debug = -g
exe = out/dce-tests

[macos]
ldflags = -lvulkan -lglfw3 -framework IOKit -framework Cocoa

[msys]
ldflags = -lvulkan -lglfw
ar = ar

[linux]
ldflags = -lvulkan -lglfw
ar = ar


