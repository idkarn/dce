type = commands

[cc]
typ = 121
inp = (.*)\.c
out = $bin/\1.o
cmd = $cc -c $in -o $out $cflags $debug

[cxx]
typ = 121
inp = (.*)\.cpp
out = $bin/\1.o
cmd = $cxx -c $in -o $out $cflags $cxxflags $debug

[ld]
typ = m21
inp = (.*).o
out = $out
cmd = $ld $in -o $out $ldflags $debug

[ar]
typ = m21
inp = (.*).o
out = $out
cmd = $ar rcs $out $in
