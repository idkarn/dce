type = commands

[cc]
typ = one to one
inp = (.*)\.c
out = $bin/\1.o
cmd = $cc -c $in -o $out $cflags $debug

[cxx]
typ = one to one
inp = (.*)\.cpp
out = $bin/\1.o
cmd = $cxx -c $in -o $out $cflags $cxxflags $debug

[ld]
typ = many to one
inp = (.*)\.(o|a)
out = $out
cmd = $ld $in -o $out $ldflags $debug

[ar]
typ = many to one
inp = (.*)\.o
out = $out
cmd = $ar rcs $out $in
