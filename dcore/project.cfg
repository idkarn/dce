type = project
includes = commands.cfg

[cfg]
name = dce
desc = dragoncore engine
cmds = cc cxx ar(out = $lib)
srcs = dcore/**/*
expt = $lib

[var]
cflags = -Wall -Wpedantic -I. -Wno-gnu-zero-variadic-macro-arguments
cxxflags = -Wall -Wpedantic -I.
ldflags =
ld = clang
cc = clang
cxx = clang++
bin = bin
debug = -g -DDC_DEBUG
ar = ar
lib = lib/dce.a

[macos]
ldflags = -lvulkan -lglfw3 -framework IOKit -framework Cocoa
ar = llvm-ar

[msys]
ldflags = -lvulkan1 -lglfw

[linux]
ldflags = -lvulkan1 -lglfw
